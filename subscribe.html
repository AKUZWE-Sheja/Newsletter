<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/tea-cup.png" type="image/x-icon">
  <title>Tea Alert</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    h2 {
  font-family: 'Cookie', cursive;
  background: radial-gradient(circle, rgb(101, 59, 28), rgb(111, 79, 55));
  color: #fff;
  padding: 10px;
  text-align: center;
}
.btn-primary {
  background: radial-gradient(circle, rgb(101, 59, 28), rgb(111, 79, 55));
  border-color: rgb(101, 59, 28);
}
@media only screen and (max-width: 190px){
    h2{
      font-size: 18px;
    }
    .btn-primary{
      font-size: 12px;
    }
    label{
      font-size: 10px;
    }
    ::placeholder{
      font-size: 10px;
    }
  }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2>Subscribe to Tea Alert</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="preferences">Preferences:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="celebrities" name="preferences" value="celebrities">
              <label class="form-check-label" for="celebrities">Celebrities</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="movies" name="preferences" value="movies">
              <label class="form-check-label" for="movies">Movies</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="music" name="preferences" value="music">
              <label class="form-check-label" for="music">Music</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gossip" name="preferences" value="gossip">
              <label class="form-check-label" for="gossip">Gossip</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
